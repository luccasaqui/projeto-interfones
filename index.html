    // --- LÓGICA DE BUSCA DE CONDOMÍNIO (AUTOCOMPLETE) ---
    function setupSearchableDropdown() {
        const input = document.getElementById('condominioSearch');
        const list = document.getElementById('condominioList');
        const hiddenInput = document.getElementById('condominioSelected');
        const condoNames = Object.keys(CONDOMINIOS_CONFIG).sort();

        // Normaliza texto para busca (remove acentos e lowercase)
        const normalize = (text) => text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

        function renderList(filterText = "") {
            list.innerHTML = "";
            const filtered = condoNames.filter(name => 
                filterText === "" || normalize(name).includes(normalize(filterText))
            );

            if (filtered.length === 0) {
                const li = document.createElement('li');
                li.className = "px-3 py-2 text-gray-500 cursor-default";
                li.textContent = "Nenhum condomínio encontrado";
                list.appendChild(li);
            } else {
                filtered.forEach(name => {
                    const li = document.createElement('li');
                    li.className = "px-3 py-2 border-b border-gray-100 last:border-0 hover:bg-blue-50 cursor-pointer";
                    li.textContent = name;
                    li.addEventListener('mousedown', () => { // mousedown dispara antes do blur
                        input.value = name;
                        hiddenInput.value = name;
                        list.classList.add('hidden');
                        checkSpecialWarnings(name); // Verifica avisos imediatos se necessário
                    });
                    list.appendChild(li);
                });
            }
        }

        input.addEventListener('input', (e) => {
            const val = e.target.value;
            hiddenInput.value = ""; // Limpa seleção se usuário digitar algo novo
            list.classList.remove('hidden');
            renderList(val);
        });

        input.addEventListener('focus', () => {
            list.classList.remove('hidden');
            renderList(input.value);
        });

        // Fecha lista ao clicar fora
        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !list.contains(e.target)) {
                list.classList.add('hidden');
                // Se o que está digitado não for um condomínio válido, limpa
                if (!CONDOMINIOS_CONFIG[input.value]) {
                     // Opcional: limpar input ou manter texto.
                     // Vamos manter o texto para UX, mas o hiddenInput já está vazio.
                } else {
                    hiddenInput.value = input.value;
                }
            }
        });
    }

    function showMessage(message, type = 'success') {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = message;
        messageBox.className = 'mt-4 p-3 rounded-md text-sm text-center'; 
        if (type === 'success') {
            messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
        } else {
            messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
        }
        messageBox.classList.remove('hidden');
        setTimeout(() => messageBox.classList.add('hidden'), 3000);
    }
    
    function showWarningMessage(message) {
        const warningBox = document.getElementById('warningBox');
        document.getElementById('warningText').textContent = message;
        warningBox.classList.remove('hidden');
    }
    
    function copyToClipboard(text, successMessage) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            document.execCommand('copy');
            showMessage(successMessage, 'success');
        } catch (err) {
            showMessage("Erro ao copiar.", 'error');
        }
        document.body.removeChild(textArea);
    }
