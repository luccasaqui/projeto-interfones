            box-shadow: var(--box-shadow);

            max-width: 500px;
            padding: 40px;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(114,9,183,0.2) 0%, rgba(114,9,183,0) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .header {

            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            background: linear-gradient(90deg, #fff, #b5b5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .header .icon {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--primary-light);
            text-shadow: 0 0 15px rgba(67, 97, 238, 0.5);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.95rem;
        }

        select, input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            appearance: none;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);

            margin-top: 10px;
        }

            align-items: center;
            gap: 8px;

            height: 18px;

            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

            top: 0;

        // Função para gerar as credenciais
        function generateCredentials() {
            const condominio = document.getElementById('condominio').value;
            const bloco = document.getElementById('bloco').value;
            const ap = document.getElementById('apartamento').value;
            const ponto = document.querySelector('input[name="ponto"]:checked').value;

            // Validar campos obrigatórios
            if (!condominio || !bloco || !ap) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            // Gerar usuário
            const usuario = `${bloco}${ap}${ponto}`;

            // Gerar credenciais
            const dominio = dominios[condominio] || "Domínio não configurado";
            const senha = senhasRamal[condominio] ? 
                senhasRamal[condominio](bloco, ap, ponto) : 
                senhasRamal.default(condominio, bloco, ap, ponto);
            const pabxUrl = pabx[condominio] || "PABX não configurado";

            // Exibir resultados
            document.getElementById('gerador-result').textContent = 
                `| Nome de Usuário: ${usuario}\n| Senha: ${senha}\n| Domínio: ${dominio}`;

            document.getElementById('pabx-result').textContent = pabxUrl;

            // Mostrar container de resultados
            document.getElementById('resultContainer').style.display = 'block';
        }

        // Função para copiar para área de transferência
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
                alert('Erro ao copiar para a área de transferência');
            });
        }

        // Criar partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório entre 1px e 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição inicial aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-10px`;
                
                // Duração da animação aleatória entre 10s e 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Atraso aleatório para que não todas comecem juntas
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar partículas quando a página carregar
        window.addEventListener('load', createParticles);

        // Form submission
        document.getElementById('credentialForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateCredentials();
        });
