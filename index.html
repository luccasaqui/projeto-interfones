        </div>

                <label class="block text-sm font-medium text-gray-700">USUÁRIO</label>

            const condoNames = Object.keys(condominiumData).sort();
            condoNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
            feather.replace(); // Inicializa os ícones

        document.getElementById('gerarDadosBtn').addEventListener('click', () => {

            const apartamento = document.getElementById('apartamento').value.trim();
            const condominio = document.getElementById('condominio').value;
            const ponto = document.querySelector('input[name="ponto"]:checked').value;

            // Validação
            if (!condominio) {
                showErrorMessage("Por favor, selecione um condomínio.");
                return;
            }
            if (!bloco || !apartamento) {
                showErrorMessage("Por favor, preencha os campos Bloco e Apartamento.");
                return;
            }

            const condominioInfo = condominiumData[condominio];
            if (!condominioInfo) {
                showErrorMessage("Condomínio não encontrado. Por favor, selecione um válido.");
                return;
            }

            // Geração dos dados
            const usuario = `${bloco}${apartamento}${ponto}`;
            let senha;

            if (specialPasswordCondos.includes(condominio)) {
                // Senhas especiais que são apenas o prefixo
                senha = condominioInfo.passwordPrefix;
            } else if (condominioInfo.specialPassword) {
                 // Lógica específica para senhas que precisam de um '0' extra, como RESERVA BARRA FUNDA
                senha = `${condominioInfo.passwordPrefix}${bloco}${apartamento}0${ponto}`;
            } else {
                // Senha padrão
                senha = `${condominioInfo.passwordPrefix}${bloco}${apartamento}${ponto}`;
            }

            const dominio = condominioInfo.domain || "Não disponível";

            // Exibição dos dados gerados
            document.getElementById('usuarioOutput').value = usuario;
            document.getElementById('senhaOutput').value = senha;
            document.getElementById('dominioOutput').value = dominio;

            // Exibe ou esconde a seção PABX
            const pabxSection = document.getElementById('pabxSection');
            const pabxLink = document.getElementById('pabxLink');
            if (condominioInfo.pabx) {
                pabxLink.href = condominioInfo.pabx;
                pabxSection.classList.remove('hidden');
            } else {
                pabxSection.classList.add('hidden');
            }
            
            document.getElementById('outputSection').classList.remove('hidden');
            document.getElementById('messageBox').classList.add('hidden');
            feather.replace(); // Atualiza os ícones que se tornaram visíveis
        });

        // Eventos para os botões de copiar

            button.addEventListener('click', (event) => {
                const targetId = event.currentTarget.dataset.target;
                const targetInput = document.getElementById(targetId);
                
                // Usa a API Clipboard para mais segurança e compatibilidade
                navigator.clipboard.writeText(targetInput.value).then(() => {
                    showCopyMessage();
                }).catch(err => {
                    console.error('Falha ao copiar: ', err);
                    // Fallback para document.execCommand
                    targetInput.select();
                    try {
                        document.execCommand('copy');
                        showCopyMessage();
                    } catch (e) {
                        console.error('Falha no fallback de cópia: ', e);
                        showErrorMessage("Falha ao copiar. Copie manualmente.");
                    }
                });
            });
        });

        function showCopyMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = "Texto copiado para a área de transferência!";
            messageBox.className = 'mt-4 p-3 bg-green-100 text-green-700 rounded-md text-sm text-center';
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        function showErrorMessage(message) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-3 bg-red-100 text-red-700 rounded-md text-sm text-center';
            document.getElementById('outputSection').classList.add('hidden');
        }
