        // --- FUNÇÕES DE CONTROLE DA UI ---

        function resetUI() {
            // Limpa os campos do formulário
            document.getElementById('condominio').value = '';
            document.getElementById('bloco').value = '';
            document.getElementById('apartamento').value = '';
            document.querySelector('input[name="ponto"][value="1"]').checked = true;

            // Esconde as seções de resultado
            document.getElementById('outputSection').classList.add('hidden');
            document.getElementById('instructionsSection').classList.add('hidden');
            document.getElementById('pabxSection').classList.add('hidden');
            document.getElementById('messageBox').classList.add('hidden');
        }

        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-3 rounded-md text-sm text-center'; // Reset class
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
            }
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 3000);
        }

        // --- FUNÇÃO DE COPIAR (CORRIGIDA) ---
        function copyToClipboard(text, successMessage) {
            // Cria um elemento textarea temporário
            const textArea = document.createElement("textarea");
            textArea.value = text;

            // Evita que a tela "pule" ao adicionar o elemento
            textArea.style.position = "fixed";
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.opacity = "0";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                // Usa o método document.execCommand que é mais compatível
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage(successMessage, 'success');
                } else {
                    throw new Error('Copy command was not successful');
                }
            } catch (err) {
                console.error('Falha ao copiar: ', err);
                showMessage("Falha ao copiar. Tente manualmente.", 'error');
            }

            // Remove o elemento temporário
            document.body.removeChild(textArea);
        }

        // --- LÓGICA DE GERAÇÃO DE DADOS ---

            const ponto = document.querySelector('input[name="ponto"]:checked').value;

            document.getElementById('instructionsSection').classList.add('hidden');
            document.getElementById('pabxSection').classList.add('hidden');

            if (!condominio || !bloco || !apartamento) {
                showMessage("Por favor, preencha todos os campos.", 'error');
                return;
            }

            document.getElementById('messageBox').classList.add('hidden');
            const condominioInfo = condominiumData[condominio];

            // --- LÓGICA DE SENHA REVISADA ---
            let senha;
            const { passwordPrefix, passwordType } = condominioInfo;

            switch (passwordType) {
                case 'prefixOnly':
                    senha = passwordPrefix;
                    break;
                case 'specialZero':
                    senha = `${passwordPrefix}${bloco}${apartamento}0${ponto}`;
                    break;
                case 'default':
                default:
                    senha = `${passwordPrefix}${bloco}${apartamento}${ponto}`;
                    break;
            }

            const usuario = `${bloco}${apartamento}${ponto}`;
            const dominio = condominioInfo.domain || "Não disponível";

            // Exibição dos dados gerados
            document.getElementById('usuarioOutput').value = usuario;
            document.getElementById('senhaOutput').value = senha;
            document.getElementById('dominioOutput').value = dominio;
            document.getElementById('outputSection').classList.remove('hidden');

            // Lógica para exibir o botão PABX
            const pabxSection = document.getElementById('pabxSection');
            const pabxLink = document.getElementById('pabxLink');
            if (condominioInfo?.pabx) {
                pabxLink.href = condominioInfo.pabx;
                pabxSection.classList.remove('hidden');
            } else {
                pabxSection.classList.add('hidden');
            }

            // Geração e exibição das instruções
            const portaria = 94;
            const interfoneFisico = `${bloco}${apartamento}`;
            const instructionsText = `USUÁRIO: ${usuario}\nSENHA: ${senha}\nDOMÍNIO: ${dominio}\n\nSIGA O PASSO A PASSO DO VÍDEO COM ATENÇÃO! ⚠\nhttps://www.youtube.com/watch?v=lZxGqBq7S5U\n\nBaixe o aplicativo.\n\nLINK INTERFONE INTELIGENTE - ANDROID:\nhttps://play.google.com/store/apps/details?id=com.voipgroup.loomyinterfone&hl=pt_BR\n\nLINK INTERFONE INTELIGENTE - IPHONE:\nhttps://apps.apple.com/br/app/loomy-interfone-inteligente/id1633125172\n\nComo usar?\nPara ligar para a portaria, digite: ${portaria}\nPara ligar para o seu interfone físico, digite: ${interfoneFisico}\nPara ligar no seu interfone inteligente, digite: ${usuario}`;

            document.getElementById('instructionsOutput').textContent = instructionsText;
            document.getElementById('instructionsSection').classList.remove('hidden');
            feather.replace();
        }
    </script>
</body>
</html>
